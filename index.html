<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <ul class="nav-1">
                <li><img src="logo-removebg-preview (2).png" alt="logo"></li>
                <li>STARBUCKS</li>
            </ul>
            <ul class="nav-2">
                <li>MENU</li>
                <li>MEAR ME</li>
                <li>REWARDS</li>
                <li>GIFT CARDS</li>
            </ul>
            <ul class="nav-3">
                <button id="login">LOGIN</button>
                <button>JOIN US</button>
                <li><i class="fa-solid fa-bars"></i></li>
            </ul>

        </div>
          <div class="hero-section">
            <div class="left-part">
                <h1>Summer's <br>
                Brightest Drink's</h1>
                <p>Introducing the Pineapple Passionfruit Starbucks <br>
                Refreshers beverage and the Starbucks Paradise <br>
                Drink with creamy coconutmilk.</p>
                <span>
                    <button id="order">ORDER NOW</button>
                    <button id="find"><i class="fa-solid fa-location-dot"></i> FIND A STORE</button>
                </span>
            </div>
         
            <div class="right-part">
                <img src="circle-removebg-preview (1).png" alt="img">
            </div>
          </div>
         <div class="box-part">
            <div class="box">
                <button> <img src="img-1-removebg-preview (1).png" alt="img"> Mango Refresher</button>
            </div>
            <div class="box">
                <button> <img src="img-2-removebg-preview (1).png" alt="img"> Dragon Drink</button>
            </div>
            <div class="box">
                <button> <img src="img-3-removebg-preview (1).png" alt="img"> Cool Lime Drink</button>
            </div>
            <div class="box">
                <button> <img src="img-4-removebg-preview (1).png" alt="img"> Strawberry Drink</button>
            </div>
         </div>
        
    </div>
